<!-- FLIP 2019 -->
<footer class="site-footer">
  <div id="botbar1"></div>
  <div style="position: relative; width: 0; height: 0; z-index: 200;">
    <div id="feynmanfoot" style="background-image:url('{{ .Site.BaseURL }}/img/{{ .Site.Params.footmark }}');"></div>
  </div>
<!-- /FLIP 2019 -->
  <div class="container">
    <!-- Contains footer information -->
    {{ partial "footer_section.html" . }}
  </div>
<!-- FLIP 2019 -->
</footer>
<!-- /FLIP 2019 -->

<!-- Citation modal -->
<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ i18n "btn_cite" }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre><code class="tex hljs"></code></pre>
      </div>
      <div class="modal-footer">
        <a class="btn btn-outline-primary my-1 js-copy-cite" href="#" target="_blank">
          <i class="fas fa-copy"></i> {{ i18n "btn_copy" }}
        </a>
        <a class="btn btn-outline-primary my-1 js-download-cite" href="#" target="_blank">
          <i class="fas fa-download"></i> {{ i18n "btn_download" }}
        </a>
        <div id="modal-error"></div>
      </div>
    </div>
  </div>
</div>

<!-- FLIP 2019 -->
</div> <!--  ends id=#THECONTENT from navbar.html; see flip2019.css -->
<!-- /FLIP 2019 -->
